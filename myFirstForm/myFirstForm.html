<!DOCTYPE html>

<html>

    <head>

        <title>Simple Form</title>
        
    </head>

    <body>

        <h1>Some Questions</h1>
        <h4>You are not allowed to leave until you answer all my questions.</h4>

        <form action="myFirstFormExit.html">
        <div>Your first name: <input type="text" name="firstName"></div>
        </br>
        <div>Your last name:  <input type="text" name="lastName"></div>
        </br>
        <div>Your martial status:
        </br>
        Single & lonely <input type="radio" name="martialStatus" value="single&lonely" checked>
        Happily? Married <input type="radio" name="martialStatus" value="happily?Married">
        </div>
        </br>
        <div>Programming language you use:
        </br>
            <select>
                <option value="" disabled>Choose now</option>
                <option value="html">HTML</option>
                <option value="javascript">Javascript</option>
            </select>
        </div>
        </br>
        <input type="submit" value="submit">
        </form>

    </body>

</html>
